<!DOCTYPE html>
<html lang="en">
<head>

    <title>Figuras Geométricas | Curso práctico JS</title>

<body>  
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JS</p>
    </header>
    <section>
        <h2>
            <!--Sección de inputs-->
            Cuadrados:
            <form>
                <label for="InputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <br/>
                <input id="InputCuadrado" type="number"/>
                <br/>
                <!--Sección de buttons-->
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <br/>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <h2>
            Triángulos:
            <form>
                <label for="InputTriangulo1">
                    Escribe cuanto miden el primer lado:
                    </label>
                    <br/>
                    <input id="InputTriangulo1" type="number"/>
                    <br/>
                <label for="InputTriangulo2">
                    Escribe cuanto mide el segundo lado:
                    </label>
                    <br/>
                    <input id="InputTriangulo2"  type="number"} >
                    <br/>
                <label for="InputTriangulo3">
                    Escribe cuanto miden la base:
                    </label>
                    <br/>
                    <input id="InputTriangulo3" type="number"/>
                    <br/>
                <label for="InputTriangulo4">
                    Escribe cuanto mide la altura:
                    </label>
                    <br/>
                    <input id="InputTriangulo4" type="number"/>
                    <br/>
                <!--Sección de buttons-->
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>
                <br/>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
                <br/>
                <button type="button" onclick="calcularIsosceles()">
                    Calcular si es isósceles
                </button>
        </form>
        </h2>
        <h2>
            Círculos:
            <form>
                <label for="InputCirculo">
                    Escribe cuanto mide el radio del círculo:
                    </label>
                    </br>
                    <input id="InputCirculo" type="number"/>
                    </br>
                    <!--Sección de buttons-->
                    <button type="button" onclick="calcularDiametroCirculo()">
                        Calcular el diametro
                    </button>
                    </br>
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el Perimetro
                    </button>
                    </br>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el Area
                    </button>
                    </br>
        </h2>
    </section>
